    <section class="bg-lilac-100 p-8">
        
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-purple-700 mb-4">Crear Usuario Trabajador</h2>
            <form action="/submit_form" method="post" class="space-y-4">
                <div>
                    <label for="fname" class="block text-gray-700">Nombres:</label>
                    <input type="text" id="fname" name="fname" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="lname" class="block text-gray-700">Apellidos:</label>
                    <input type="text" id="lname" name="lname" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="cedula" class="block text-gray-700">No. de Cédula:</label>
                    <input type="text" id="cedula" name="cedula" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="birthdate" class="block text-gray-700">Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="phone" class="block text-gray-700">Número de Celular:</label>
                    <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="username" class="block text-gray-700">Usuario:</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Contraseña:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="confirm_password" class="block text-gray-700">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div class="text-center">
                    <input type="submit" value="Crear Usuario" class="bg-pink-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-pink-500">
                </div>
            </form>
        </div>
    </section>
    
    <script>
    window.onload = function() {
        var inputs = ['fname','lname','phone', 'email'];
        inputs.forEach(function(id) {
            var input = document.getElementById(id);
            input.oninput = function() {
                this.size = this.value.length;
            }
        });
    }
    </script>

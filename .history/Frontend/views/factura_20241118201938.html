<section id="factura" class="py-10">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Generar Factura</h2>
        <form action="/generar_factura" method="post" class="space-y-6">
            <div>
                <label for="numeroFactura" class="block text-sm font-medium text-gray-700">Número de Factura:</label>
                <input type="text" id="numeroFactura" name="numeroFactura" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha:</label>
                <input type="date" id="fecha" name="fecha" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="clienteId" class="block text-sm font-medium text-gray-700">ID del Cliente:</label>
                <input type="number" id="clienteId" name="clienteId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="total" class="block text-sm font-medium text-gray-700">Total:</label>
                <input type="number" id="total" name="total" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="estado" class="block text-sm font-medium text-gray-700">Estado:</label>
                <input type="text" id="estado" name="estado" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="text-center">
                <input type="submit" value="Generar Factura" class="bg-pink-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-pink-500">
            </div>
        </form>
    </div>
</section>
